<html>

<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{
	  url_for('static', filename='jquery.js') }}">\x3C/script>')
	</script>
	<script>
		function updateGif(data) {
			$('#gif_img').attr({
				src: data.media_url,
				width: data.width,
				height: data.height
			})
		}

		function refreshGif() {
			$.ajax({
				url: '/_refresh_gif',
				dataType: 'json',
				success: function(data) {
					updateGif(data);
				}
			})
		}
	</script>
</head>

<body>
	<img src={{media_url}} height={{height}} width={{width}} id='gif_img'></img>
	<br>
	<button onclick="refreshGif();">Refresh</button>
</body>

</html>
